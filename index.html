<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="the-screen">
      <!-- onclick="verify()" -->
      <form class="the-form" action="#" onsubmit="verify(event)">
        <div class="names">
          <div class="name">
            <label for="">First name <span>&#42;</span></label>
            <input type="text" id="fname" min="3" max="12" />
            <span id="errormgs"></span>
          </div>
          <div class="name">
            <label for="">Last Name <span>&#42;</span></label>
            <input type="text" id="sname" min="3" max="12" />
            <span id="errormg"></span>
          </div>
        </div>
        <div class="emails">
          <label for="">Email</label>
          <input type="email" />
        </div>
        <div class="div-querries">
          <label for="">query type</label>
          <div class="the-querries">
            <div class="the-querry">
              <label class="container"
                >One
                <input type="radio" checked="checked" name="radio" />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="the-querry">
              <label class="container"
                >Two
                <input type="radio" name="radio" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="Message">
          <label for="">Message<span>&#42;</span></label>
          <textarea name="" id="" rows="4" cols="50"></textarea>
        </div>
        <div>
          <input type="checkbox" name="" id="" />
          <label for=""> I concent to being contacted by the Team</label>
        </div>
        <div class="the-button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
