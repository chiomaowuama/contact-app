<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="the-screen">
      <!-- onclick="verify()" -->
      <form class="the-form" action="#" onsubmit="verify(event)">
        <div class="head-text">
          <h1>Contact Us</h1>
        </div>
        <div class="names">
          <div class="name">
            <label for="">First name <span>&#42;</span></label>
            <input type="text" id="fname" min="3" max="12" />
            <span id="errormgs" class="errorspan"></span>
          </div>
          <div class="name">
            <label for="">Last Name <span>&#42;</span></label>
            <input type="text" id="sname" min="3" max="12" />
            <span id="errormg" class="errorspan"></span>
          </div>
        </div>
        <div class="emails">
          <label for="">Email <span>&#42;</span></label>
          <input type="email" id="email" />
          <span id="emailerror" class="errorspan"></span>
        </div>
        <div class="div-querries">
          <label for="">query type<span>&#42;</span></label>
          <div class="the-querries">
            <div class="the-querry">
              <!-- checked="checked" -->
              <label class="container"
                >General Enquiry
                <input
                  type="radio"
                  id="General"
                  name="typesupport"
                  value="General Enquiry"
                />
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="the-querry">
              <label class="container"
                >Support Request
                <input
                  type="radio"
                  id="support"
                  name="typesupport"
                  value="Support Request"
                />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <span id="radioerror" class="errorspan"></span>
        </div>
        <div class="Message">
          <label for="">Message<span>&#42;</span></label>
          <textarea name="" id="the-messages" rows="4" cols="50"></textarea>
          <span id="message" class="errorspan"></span>
        </div>
        <div class="consent-div">
          <input type="checkbox" name="consent" id="consent" value="checked" />
          <label for="" class="consent-text">
            I concent to being contacted by the Team</label
          >
        </div>
        <span id="concents" class="errorspan"></span>
        <div class="the-button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
